name: "Gradle Publish"

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: "Gradle Publish"

    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: '16'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Publish to Github Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publish
